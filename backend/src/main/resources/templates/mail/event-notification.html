<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MeetingProject Event Notification</title>
</head>
<body>
<h1>Hello  <span th:text="${user.getFirstName()}"></span></h1>
<br>
<ul>
    <li>Event '<span th:text="${event.getName()}"></span>' will start in <span th:text="${minutes}"></span> minutes.</li>
    <li>JoinUrl '<span th:text="${event.getJoinUrl()}"></span>'</li>
</ul>
</body>
</html>
