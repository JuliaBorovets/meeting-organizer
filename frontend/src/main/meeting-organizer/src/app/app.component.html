<div *ngIf="!user; else content" class="welcome">
  <router-outlet></router-outlet>
</div>


<ng-template #content>
  <div id="page-top">
    <div id="wrapper">
      <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
        <div class="container-fluid d-flex flex-column p-0">
          <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
            <div class="sidebar-brand-text mx-3">
            </div>
          </a>
          <hr class="sidebar-divider my-0">

          <ul class="navbar-nav text-light" id="accordionSidebar">

            <li class="nav-item">
              <a class="nav-link active" style="text-align: center;" [routerLink]="'profile'">
                <i class="fa-solid fa-user"></i>
                <span> Profile</span>
              </a>
            </li>

            <div class="dropdown-divider"></div>

            <li class="nav-item">
              <a class="nav-link active" style="text-align: center;" [routerLink]="'favorite'">
                <i class="fa-solid fa-heart"></i>
                <span> Favorites</span>
              </a>
            </li>

            <div class="dropdown-divider"></div>

            <li class="nav-item">
              <a class="nav-link active" style="text-align: center;" [routerLink]="'calendar'">
                <i class="fa-solid fa-chart-line"></i>
                <span> Calendar</span>
              </a>
            </li>

            <div class="dropdown-divider"></div>

            <li class="nav-item">
              <a class="nav-link active" style="text-align: center;" [routerLink]="'library'">
                <i class="fa-regular fa-folder-open"></i>
                <span> Libraries</span>
              </a>
            </li>

            <div class="dropdown-divider"></div>

            <li class="nav-item">
              <a class="nav-link active" style="text-align: center;" [routerLink]="'meeting'">
                <i class="fa-regular fa-calendar"></i>
                <span> Meetings</span>
              </a>
            </li>

            <div class="dropdown-divider"></div>

            <li class="nav-item">
              <div class="contact-us">
                <a class="nav-link active" style="text-align: center" (click)="openContactUsForm()">
                  <i class="fa-solid fa-triangle-exclamation"></i>
                  <span> Contact us</span>
                </a>
              </div>
            </li>

          </ul>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
            <div class="container-fluid">
              <b><span class="project-name">Conference Management System</span></b>
              <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i
                class="fas fa-bars"></i></button>
              <ul class="navbar-nav flex-nowrap ms-auto">
                <div class="d-none d-sm-block topbar-divider"></div>
                <li class="nav-item dropdown no-arrow">
                  <div class="nav-item dropdown no-arrow">
                    <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">
                      <span class="d-none d-lg-inline me-2 text-gray-600 small">{{user.firstName}} {{user.lastName}}</span>
                      <img class="border rounded-circle img-profile" src="assets/hero-media-illustration-dark.svg">
                    </a>
                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in">
                      <a class="dropdown-item" (click)="logout()"><i
                        class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container-fluid">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
<!--      <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>-->
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
  </div>

</ng-template>
