<div *ngIf="!isLoading; else loading">

  <div *ngIf="resultList.length>0; else empty">
    <div fxLayoutAlign="center stretch" fxLayout="column" class="view">
      <app-event-view-fav *ngFor="let result of resultList"
                          [eventItem]="result"
                          (updateEventEvent)="findFavorites()"
      >
      </app-event-view-fav>
    </div>

    <div class="paginator">
      <mat-paginator [pageSizeOptions]="pageSizeOptions"
                     [length]="eventCount"
                     [pageSize]="filter.pageSize"
                     (page)="pageEvent = $event; onPaginateChange($event)">
      </mat-paginator>
    </div>
  </div>

  <ng-template #empty>
    <br>
    <br>
    <br>
    <div class="container-fluid">
      <div class="text-center mt-5">
        <p class="text-dark mb-5 lead">Empty favorites list</p>
      </div>
    </div>
  </ng-template>

</div>

<ng-template #loading>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
