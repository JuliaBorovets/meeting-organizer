<div class="view">

  <mat-card>
    <mat-card-content>
      <div fxFlex="row">
        <div fxLayout="column" fxFlex="20">
          <img width="200px" alt="image" class="img-responsive" src="assets/hero-media-illustration-dark.svg">
        </div>
        <div fxLayout="column" fxFlex="95" style="width: auto; margin-left: 10px;">
          <div fxLayoutAlign="center">
            <p class="library-name">{{eventItem.name}}</p>
          </div>
          <div fxLayoutAlign="start">
            <p class="info">{{eventItem.startDate}}</p>
          </div>
          <button mat-icon-button aria-label="Open in new tab icon">
            <mat-icon>open_in_new</mat-icon>
          </button>
          <div fxLayout="column" fxFlex="80">
            <div fxLayout="raw"  fxFlex="50">
              <button mat-stroked-button color="primary" *ngIf="eventItem.eventType === 'CONFERENCE'">Conference
              </button>
              <button mat-stroked-button color="primary" *ngIf="eventItem.eventType === 'SEMINAR'">Seminar</button>
              <button mat-stroked-button color="primary" *ngIf="eventItem.eventType === 'COLLOQUIUM'">Colloquium
              </button>
              <button mat-stroked-button color="primary" *ngIf="eventItem.eventType === 'WORKSHOP'">Workshop</button>

              <button mat-stroked-button color="primary" *ngIf="eventItem.meetingType === 'ZOOM'">Zoom</button>
              <button mat-stroked-button color="primary" *ngIf="eventItem.meetingType === 'WEBEX'">Webex</button>
            </div>
          </div>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" fxFlex="9">
          <button mat-icon-button  aria-label="delete from favorites" (click)="deleteFromFavorites()">
            <i class="fa-solid fa-heart-crack"></i>
          </button>
        </div>

      </div>
    </mat-card-content>
  </mat-card>
</div>
