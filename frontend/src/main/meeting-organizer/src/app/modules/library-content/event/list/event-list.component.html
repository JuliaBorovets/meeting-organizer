<div *ngIf="isLoading; else content" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<ng-template #content>

  <div fxLayoutAlign="center stretch" fxLayout="column" class="view">
    <app-event-view *ngFor="let result of eventList"
                     [eventModel]="result"
                     (updateEventEvent)="findEventListByLibraryId()"
    >
    </app-event-view>
  </div>

</ng-template>

<mat-paginator [pageSizeOptions]="pageSizeOptions"
               [length]="eventCount"
               [pageSize]="eventFilter.pageSize"
               (page)="pageEvent = $event; onPaginateChange($event)">

</mat-paginator>
