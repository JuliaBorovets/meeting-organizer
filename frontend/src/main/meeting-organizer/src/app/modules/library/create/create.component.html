<div class="create-library-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="createForm">

    <div fxLayout="column" fxLayoutAlign="center center" class="form-input">
      <p class="header-title"> Create Library </p>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" class="form-input">
      <mat-form-field class="full-width-input" appearance="outline">
        <mat-label>name</mat-label>
        <input matInput type="text" id="name" class="form-control" name="name" formControlName="name"
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }" required>
        <mat-error *ngIf="submitted && f.name.errors" class="invalid-input">
          <mat-error class="invalid-input">Min length = 4, max length=50</mat-error>
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" class="form-input">
      <mat-form-field class="full-width-input" appearance="outline">
        <mat-label>description</mat-label>
        <input matInput type="text" id="description" class="form-control" name="description"
               formControlName="description"
               [ngClass]="{ 'is-invalid': submitted && f.description.errors }" required>
        <mat-error *ngIf="submitted && f.description.errors" class="invalid-input">
          <mat-error class="invalid-input">Min length = 4, max length=50</mat-error>
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" class="form-input">
      <div class="toggle-class">
        <mat-slide-toggle
          formControlName="isPrivate"
          [color]="'accent'">Private
        </mat-slide-toggle>
      </div>
    </div>

    <mat-error *ngIf="isCreateFailed" class="error-info">
      Cannot create Library
    </mat-error>

    <button mat-button>Create</button>

    <div class="more-info">
      <a class="btn btn-outline-primary login" (click)="onNoClick()">Cancel</a>
    </div>

  </form>
</div>
