<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <div fxFlex="column">
    <div fxLayout="column" fxLayoutAlign="center center">
      <p>Name: <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle></p>
    </div>
  </div>
  <div fxFlex="column">
    <div fxLayout="column" fxLayoutAlign="center end" class="delete-icon">
      <mat-icon matSuffix *ngIf="isUserHost()" (click)="deleteEventFromVisited()">
        <i class="fa-solid fa-trash"> </i>
      </mat-icon>
    </div>
  </div>
</mat-card>
