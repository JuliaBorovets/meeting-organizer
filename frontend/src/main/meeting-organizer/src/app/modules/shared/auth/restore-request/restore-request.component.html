<div class="restore-create-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="recoveryForm">
    <div class="more-info">
      Paste an email address associated with your account in the field below.
      You will receive an email with a password recovery link.
    </div>

    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>email</mat-label>
      <input matInput type="text" id="email" class="form-control" name="email" formControlName="email"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
      <mat-error *ngIf="submitted && f.email.errors" class="invalid-input">
        <mat-error *ngIf="f.email.errors.required">Field is required</mat-error>
      </mat-error>
    </mat-form-field>

    <mat-error class="error-info" *ngIf="notFound">User with specified email was not found!</mat-error>

    <button mat-button>SEND</button>

    <div class="more-info">
      <a class="btn btn-outline-primary login" (click)="closeDialog()">Cancel</a>
    </div>

  </form>
</div>
